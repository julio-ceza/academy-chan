<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACDC - LOGIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h2 {
            color: #3498db;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 15px;
        }
        
        .login-form {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: flex;
            align-items: center;
            color: #2c3e50;
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .checkbox-placeholder {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #bdc3c7;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e1e8ed;
            border-radius: 5px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            color: #95a5a6;
            font-size: 13px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ACDC</h1>
        </div>
        
        <div class="login-header">
            <h2>LOGIN</h2>
            <p>Entre com suas credenciais para continuar</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label>
                    <span class="checkbox-placeholder"></span>
                    Nome de Usuário
                </label>
                <input type="text" placeholder="Digite seu nome de usuário">
            </div>
            
            <div class="form-group">
                <label>
                    <span class="checkbox-placeholder"></span>
                    Senha
                </label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="login-button">ENTRAR</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Esqueci minha senha</a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
